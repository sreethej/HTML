<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-bottom: 200px;
        }
        h2{
            font-size:14px;
        }
        form{
            background-color: lightcoral;
            padding: 15px;
            width:400px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label>User Name</label>
        <input type="text"><br>
        <label>Password</label>
        <input type="password"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td><label>User Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="submit" type="Submit"></td>
                <td><input type="reset" type="Reset"></td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>Select a City</label>
        <select>
        <option>Delhi</option>
        <option>Hyderabad</option>
        <option>Chennai</option>
        <option>Banglore</option>
        <option>Mumbai</option>
        </select>
    </form>

    <!--Select box with OptGroup-->
    <h2>Select box with OptGroup</h2>
    <form>
        <label>Select a City</label>
        <select>
            <optgroup label="Metro-cities">
                <option>Banglore</option>
                <option>Hyderabad</option>
                <option>Mumbai</option>
            </optgroup>
            <optgroup label="Non-metro">
                <option>Chennai</option>
                <option>Kolkata</option>
                <option>Noida</option>
            </optgroup>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
    <label>Your Comments</label>
    <textarea rows="5" cols="40" maxlength="100"></textarea>
</form>
    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label>select a city</label>
        <input list="city">
        <datalist id="city">
            <option>Delhi</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>Banglore</option>
            <option>Mumbai</option>
            <option>Mangalore</option>
        </datalist>
    </form>


</body>
</html>
