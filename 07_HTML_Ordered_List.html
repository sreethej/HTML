<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ol{
            background-color: chartreuse;
            box-shadow: 0 0 10px black;

        }
        li{
            background-color: hotpink;

        }
    </style>
</head>
<body>

    <!-- Ordered List with type 1 -->
    <ol type="1">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>bootstrap</li>
    </ol>

    <!-- Ordered List with type A -->
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>bootstrap</li>
    </ol>


    <!-- Ordered List with type a -->
    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>bootstrap</li>
    </ol>


    <!-- Ordered List with type i -->
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>bootstrap</li>
    </ol>


    <!-- Ordered List with type I -->
    <ol type="I">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>bootstrap</li>
    </ol>
    <!-- nested ordered list -->
    <ol>
        <li>front end</li>
        <ol>
            <li>html</li>
            <li>css</li>
        </ol>
    </ol>
    <ol>
        <li>back  end</li>
        <ol>
            <li>node js</li>
            <li>express js</li>
        </ol>
    </ol>


</body>
</html>
