<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>this is top &lt;level&gt; heading</h1>

    <!-- Reg -->
    <h1 style="color:red">microsoft<sup style="color:blue">&reg;</sup></h1>

    <!-- Copy right -->
    <h1>copyright &copy; 2019</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>mobile: &#36; 400</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>laptop: &#8377; 40,000</h1>



</body>
</html>
